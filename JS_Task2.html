<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task2</title>
    <style>
        body{
                margin:30px;
                padding: 20px;
                border :1px solid black;
                width: 500px;
        }
        button:hover{
            background-color:rgb(0, 166, 255);
            border-color:rgb(0, 166, 255);
        }
    </style>
</head>
<body>
    <h2>Sorting a string alphabetically</h2>
    <script>
        function sortStringAlphabetically() {
            const inputString = document.getElementById('inputString').value;
            const sortedString = inputString.split('').sort().join('');
            document.getElementById('output').innerText = `${sortedString}`;
        }
    </script>
    <input type="text" id="inputString" placeholder="Enter a string"><br><br>
    <button onclick="sortStringAlphabetically()">Sort</button><br><br>
    <b>Sorted String:</b>
    <span id="output"></span>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task3</title>
    <style>
        #container {
            align-self: center;
          border: 2px solid #000;
          padding: 20px;
          width: 300px;
        }
        button:hover{
            border-color: rgb(10, 179, 217);
            border-radius: 3px;
        }

      </style>
</head>
<body>
<h2>Perform Multiplication and division Operations</h2>
<div id="container">
  <label for="number1">1st Number:</label>
  <input type="number" id="number1">
  <br>
  <br>
  <label for="number2">2nd Number:</label>
  <input type="number" id="number2">
  <br>
  <br>
  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button>
  <p>The Result Is:</p>
  <p id="result"></p>
</div>
<script>
  function multiply() {
    const n= parseFloat(document.getElementById('number1').value);
    const m = parseFloat(document.getElementById('number2').value);
    const resultDisplay = document.getElementById('result');
    if (isNaN(n) || isNaN(m)) {
      resultDisplay.textContent = 'Please enter valid numbers';
    } else {
      const multiplicationResult = n * m;
      resultDisplay.textContent = `${multiplicationResult}`;
    }
  }
  function divide() {
    const n = parseFloat(document.getElementById('number1').value);
    const m = parseFloat(document.getElementById('number2').value);
    const resultDisplay = document.getElementById('result');
    if (isNaN(n) || isNaN(m)) {
      resultDisplay.textContent = 'Please enter valid numbers';
    } else if (m === 0) {
      resultDisplay.textContent = 'Division by zero is not allowed';
    } else {
      const divisionResult = n / m;
      resultDisplay.textContent = `${divisionResult}`;
    }
  }
</script>
</body>
</html
